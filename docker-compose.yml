services:
  db:
    image: postgres:16.2-alpine
    env_file: .env
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements"]
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.db.sh:/docker-entrypoint-initdb.d/init.db.sh
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    restart: always
    # Set DISABLE_DOCS=0 for local development to enable docs
    environment:
      - DISABLE_DOCS=0
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  test:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["pytest"]
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

volumes:
  db_data:
